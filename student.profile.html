<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --primary: #831238; /* Changed from blue to match your original maroon */
      --primary-dark: #6d0f2a;
      --secondary: #f3f4f6;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --white: #ffffff;
      --danger: #ef4444;
      --success: #10b981;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: var(--text-dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header styles */
    header {
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #5c1e3c; 
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-light);
      font-size: 1.25rem;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .icon-button:hover {
      background-color: var(--gray-100);
      color: var(--primary);
    }

    .menu-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.375rem;
      font-size: 1.25rem;
    }

    .menu-button:hover {
      background-color: var(--gray-100);
    }

    /* Mobile menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .menu-button:hover {
      background-color: var(--gray-100);
      color: var(--primary);
    }

    .mobile-menu.active {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      max-width: 300px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .mobile-menu.active .menu-content {
      transform: translateX(0);
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .menu-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
    }
    .menu-close:hover {
      color: var(--primary);
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .menu-links a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .menu-links a:hover {
      background-color: var(--gray-100);
      color: var(--primary);
    }

    .menu-links a.active {
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(0, 0, 0, 0.1);
      color: var(--primary);
    }

    /* Main content */
    main {
      padding: 2rem 0;
    }

    .profile-card {
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .profile-header {
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--white);
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s ease; /* Added transition for smooth effect */
      cursor: pointer; /* Change cursor to pointer */
    }
    
    .profile-avatar:hover {
      box-shadow: 0 0 15px rgba(145, 22, 22, 0.5); /* Updated hover effect */
    }

    .profile-avatar.active {
      box-shadow: rgba(145, 22, 22, 0.5);
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-info {
      flex: 1;
      min-width: 200px;
    }

    .profile-name {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .profile-meta {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .profile-meta p {
      margin-bottom: 0.25rem;
    }

    

    .profile-actions {
      margin-left: auto;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(0, 0, 0, 0.1);
      color: #5c1e3c; /* Updated text color */
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-lg), 0 0 20px rgba(145, 22, 22, 0.5);
      
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gray-200);
      color: var(--text-dark);
    }

    .btn-outline:hover {
      background-color: var(--gray-100);
    }

    .btn-danger {
      background-color: var(--danger);
      color: var(--white);
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    .profile-details {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .detail-group {
      margin-bottom: 1rem;
    }

    .detail-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      display: block;
    }

    .detail-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-200);
      border-radius: 0.5rem;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: var(--white);
      transition: all 0.2s ease;
    }

    .detail-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(131, 18, 56, 0.2);
    }

    .detail-input:disabled {
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow), 0 0 10px rgba(0, 0, 0, 0.05);
      cursor: not-allowed;
    }

    /* Badge styling */
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 500px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1rem;
      }

      .profile-actions {
        margin-left: 0;
        margin-top: 1rem;
        width: 100%;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="left-section">
        <button class="menu-button" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="header-title">
        Student Profile
      </div>

      <div class="header-actions">
        <button class="icon-button" title="Language">
          <i class="fas fa-globe"></i>
        </button>
        <button class="icon-button" title="Notifications">
          <i class="fas fa-bell"></i>
        </button>
        <button class="icon-button" title="Account" onclick="window.location.href='student.profile.html'">
          <i class="fas fa-user-circle"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile menu - This will now be the only menu -->
  <div class="mobile-menu" id="mobile-menu">
    <div class="menu-content">
      <div class="menu-header">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
          <span>Student Portal</span>
        </div>
        <button class="menu-close" id="menu-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="menu-links">
        <a href="index.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="student.profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
        <a href="student.upcoming.html"><i class="fas fa-calendar-day"></i> Events Upcoming</a>
        <a href="student.ongoing.html"><i class="fas fa-check-circle"></i> Events Ongoing</a>
        <a href="student.participated.html"><i class="fas fa-calendar"></i> Events participated</a>        
        <a href="student.approval.html"><i class="fas fa-clipboard-check"></i> Approval</a>
        <a href="student.attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
        <a href="student.feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a>
    </div>
      
    </div>
  </div>

  <!-- Main content -->
  <main>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar" id="avatar">
            <img src="nagendra.jpg" alt="Profile Image">
          </div>
          <div class="profile-info">
            <h1 class="profile-name">NAGENDRA DASARI</h1>
            <div class="profile-meta">
              <p><i class="fas fa-user-tie"></i> Class Coordinator: Devi D</p>
              <p><i class="fas fa-users"></i> Section: A5</p>
              <p><i class="fas fa-building"></i> Branch: BE-CSE</p>

            </div>
            
          </div>
          <div class="profile-actions">
            <button class="btn btn-primary" id="edit-btn">
              <i class="fas fa-edit"></i> Edit Profile
            </button>
          </div>
        </div>

        <div class="profile-details">
          <div class="detail-group">
            <label class="detail-label" for="age">Age</label>
            <input type="text" id="age" name="age" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="skills">Skills</label>
            <input type="text" id="skills" name="skills" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="register-number">Register Number</label>
            <input type="text" id="register-number" name="register-number" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="events-attended">Events Attended</label>
            <input type="text" id="events-attended" name="events-attended" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="branch">Branch</label>
            <input type="text" id="branch" name="branch" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="mobile-number">Mobile Number</label>
            <input type="text" id="mobile-number" name="mobile-number" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="dept">Department</label>
            <input type="text" id="dept" name="dept" class="detail-input" disabled>
          </div>
          <div class="detail-group">
            <label class="detail-label" for="email-id">Email Address</label>
            <input type="email" id="email-id" name="email-id" class="detail-input" disabled>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for zoomed image -->
  <div id="myModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="img01" alt="Zoomed Profile Image">
  </div>

  <script>
    // Function to toggle edit mode
    function toggleEditMode() {
      const inputs = document.querySelectorAll('.detail-input');
      const editButton = document.getElementById('edit-btn');
      
      // Check if currently editing
      const isEditing = editButton.innerHTML.includes('Save');

      // Toggle the disabled property of input fields
      inputs.forEach(function(input) {
        input.disabled = isEditing;
      });

      // Change button text and icon
      if (isEditing) {
        editButton.innerHTML = '<i class="fas fa-edit"></i> Edit Profile';
      } else {
        editButton.innerHTML = '<i class="fas fa-save"></i> Save Changes';
      }
    }

    // Function to toggle mobile menu
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('active');
    }

    // Function to open modal
    function openModal() {
      const modal = document.getElementById("myModal");
      const img = document.getElementById("img01");
      const avatar = document.getElementById("avatar").querySelector("img");
      img.src = avatar.src; // Set the source of the modal image to the avatar image
      modal.style.display = "flex"; // Show the modal
    }

    // Function to close modal
    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none"; // Hide the modal
    }

    // Add event listeners
    document.getElementById('edit-btn').addEventListener('click', toggleEditMode);
    document.getElementById('menu-toggle').addEventListener('click', toggleMobileMenu);
    document.getElementById('menu-close').addEventListener('click', toggleMobileMenu);
    document.getElementById("avatar").addEventListener("click", openModal); // Open modal on avatar click
    document.getElementById("closeModal").addEventListener("click", closeModal); // Close modal on close button click
    
    // Close mobile menu when clicking outside
    document.getElementById('mobile-menu').addEventListener('click', function(e) {
      if (e.target === this) {
        toggleMobileMenu();
      }
    });
  </script>
</body>
</html>
